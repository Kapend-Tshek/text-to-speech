<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de texte avec Bootstrap</title>
    <!-- Ajout de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles personnalisés -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container { 
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 50px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Lecteur de texte</h1>
        <div class="mb-3">
            <textarea id="text-input" class="form-control" rows="10" placeholder="Entrez le texte ici..."></textarea>
        </div>
        <div class="d-grid gap-2">
            <button onclick="speakText()" class="btn btn-custom btn-lg">Lire le texte</button>
        </div>
    </div>

    <!-- Ajout de Bootstrap JS (optionnel, nécessaire pour certaines fonctionnalités de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Votre script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
